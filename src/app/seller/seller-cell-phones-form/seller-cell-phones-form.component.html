<form #formTemplateVar="ngForm" (ngSubmit)="save(formTemplateVar.value)">
  <div class="form-group">
    <label for="model">Model</label>
    <input id="model" type="text" class="form-control" ngModel name="model">
  </div>
  <div class="form-group">
    <label for="brand">Brand</label>
    <select id="brand" class="form-control" ngModel name="brand">
      <option value=""></option>
      <option *ngFor="let b of brandsObservable | async" [value]="b.name | lowercase">
        <!--$key returns the key from firebase-->
        {{b.name}}
      </option>
    </select>
  </div>
  <div class="form-group">
    <label for="price">Price</label>
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text">Rs.</div>
      </div>
      <input id="price" type="number" class="form-control" ngModel name="price">
    </div>
  </div>
  <div class="form-group">
    <label for="image-path">Image</label>
    <input id="image-path" type="text" class="form-control" ngModel name="image-path">
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <textarea id="description" class="form-control" ngModel name="description"></textarea>
  </div>
  <button class="btn btn-primary">Save</button>
</form>
